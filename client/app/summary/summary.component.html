<div class="container">
  <div class="row">


    <div class="col-md-12">

      <h4>Summary</h4>
      <div class="table table-responsive">

        <table id="mytable" class="table table-bordered table-hover table-striped">

          <thead>
            <th>Title</th>
            <th><i class="fa fa-usd" aria-hidden="true"></i><i class="fa fa-usd" aria-hidden="true"></i><i class="fa fa-usd" aria-hidden="true"></i></th>
          </thead>
            <tr>
              <td>Income</td>
              <td>{{income |number : '1.2-2'}}</td>
            </tr>
            <tr>
              <td>Outcome</td>
              <td>{{outcome |number : '1.2-2'}}</td>
            </tr>
             <tr>
              <td>Net Income</td>
              <td>{{(income-outcome) |number : '1.2-2'}}</td>
            </tr>
          </tbody>
        </table>

        <div class="clearfix"></div>

      </div>

  <div class="filter-input"><p> Filter by Name:</p> <input name="filter" type="text" class="form-control input-md" [(ngModel)]="filter"></div>
      <div class="table table-responsive">

        <table id="mytable" class="table table-bordered table-hover table-striped">

          <thead>
            <th>Name</th>
            <th>Number</th>
          </thead>
          <thead>
            <th colspan="2"></th>
          </thead>
          <tbody *ngFor="let item of summarys">
            <tr *ngIf="item.name.indexOf(filter) >= 0">
              <td>{{item.name}}</td>
              <td>{{item.number}}</td>
            </tr>
          </tbody>
        </table>

        <div class="clearfix"></div>

      </div>

    </div>
  </div>
</div>
