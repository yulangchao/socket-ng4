<div class="container">
            <input name="filter" type="text" class="form-control input-md" [(ngModel)]="id">
            <button (click)="submit()">submit</button>
  <div class="row">
    <div class="col-md-12">
          <table id="mytable" class="table table-bordered table-hover table-striped">

          <thead>
            <th>Name</th>
          </thead>
          <thead>
            <th colspan="2"></th>
          </thead>
          <tbody *ngFor="let item of stocks">
            <tr>
              <td>{{item}}</td>
            </tr>
          </tbody>
        </table>
    </div>
  </div>
</div>
